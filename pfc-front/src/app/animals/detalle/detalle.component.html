<div *ngIf="modalService.modal" class="abrir-modal animation fadeIn">
<div class="modal" tabindex="-1" style="display: block; margin-top:100px;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content"  style=" background-color: #e89b8e">
      <div class="modal-header">
        <h5 class="modal-title">Detalle del animal</h5>
        <button (click)="closeModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <ul *ngIf="animal" class="list-group text-dark mb-3">
                <li class="list-group-item" style="background-color: #fddfad">{{ animal.nombre }}</li>
                <li class="list-group-item">{{ animal.tipo.nombre }}</li>
                <li class="list-group-item">{{ animal.edad }} a√±os.</li>
                <li class="list-group-item" style="max-width:400px; max-height: 500px;">{{ animal.descripcion }}</li>
              </ul>
              <div class="input-group mb-3">
                <input (change)="selectImage($event)" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button (click)="uploadImage()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04" [disabled]="!selectedImage">Subir</button>
              </div>
              <div class="progress" *ngIf="progress > 0" style="height: 25px;">
                <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" [ngStyle]="{width:progress+ '%'}" attr.aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100">
                  {{progress}} %
                </div>
              </div>
            </div>
            <div class="col-sm">
              <img *ngIf="animal?.foto" src="http://localhost:8080/app/uploads/img/{{animal.foto}}" alt="No se puede ver la foto" class="img-thumbnail rounded" style="max-height: 400px;">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="closeModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
</div>
